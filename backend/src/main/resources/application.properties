spring.application.name=Trophy

# === MongoDB Connection ===
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=rajetrophydb
# spring.data.mongodb.username=yourUsername   # only if MongoDB auth is enabled
# spring.data.mongodb.password=yourPassword

# === Optional: MongoDB URI (instead of above host/port) ===
 spring.data.mongodb.uri=mongodb://localhost:27017/trophydb

# === Logging ===
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# === Optional: Change default Spring Boot port ===
server.port=8080

# Enable multipart upload
spring.servlet.multipart.enabled=true

# Max file size (e.g. 10MB per file)
spring.servlet.multipart.max-file-size=50MB

# Max request size (total for all files in one request)
spring.servlet.multipart.max-request-size=500MB

# Optional: max number of file parts allowed (default = 1, your error!)
spring.servlet.multipart.file-size-threshold=2MB

